<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin-Library</title>
    <link rel="shortcut icon" href="images/favicon.svg" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-normalize@3.0.1/modern-normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="page-header">
      <h1 id="page-title">Library</h1>
      <button class="button" id="modal-open-btn">Add book</button>
      <dialog id="dialog">
        <form id="form">
          <div class="form-field text-field" data-field="title">
            <label class="field-label" for="title-input">Title </label>
            <input
              class="field-input"
              type="text"
              id="title-input"
              name="title"
              value="Song of Ice and Fire"
            />
          </div>
          <div class="form-field text-field" data-field="author">
            <label class="field-label" for="author-input">Author </label>
            <input
              class="field-input"
              type="text"
              id="author-input"
              name="author"
              value="George R. R. Martin"
            />
          </div>
          <div class="form-field text-field" data-field="pages">
            <label class="field-label" for="pages-input">Pages </label>
            <input
              class="field-input"
              type="number"
              id="pages-input"
              name="pages"
              value="694"
            />
          </div>
          <div class="form-field checkbox-field" data-field="read">
            <input
              class="field-input checkbox"
              type="checkbox"
              id="read-input"
              name="read"
            />
            <label class="field-label" for="read-input">Read</label>
          </div>
          <div id="form-actions">
            <button class="button button-accent" type="submit" id="submit-btn">
              Add book
            </button>
            <button class="button" id="modal-close-btn">Cancel</button>
          </div>
        </form>
      </dialog>
    </header>
    <main id="page-main">
      <div id="books"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
